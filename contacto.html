<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">

                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>

            </div>
        </div>


        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende con los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor sobre-nosotros">
        <h1 class="centrar-texto">Contacto</h1>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="campo__nombre">Tu nombre</label>
                <input class="campo__nombre campo__input" type="text" id="campo__nombre" placeholder="Tu nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="campo__email">Tu email</label>
                <input class="campo__email campo__input" type="email" id="campo__email" placeholder="tuemail@tuemail.com">
            </div>

            <div class="campo">
                <label class="campo__label" for="campo__mensaje">Mensaje</label>
                <textarea id="campo__mensaje" class="campo__text-area" cols="200" rows="10"></textarea>
            </div>

            <div class="campo__boton">
                <input type="submit" value="Enviar" class="boton boton-secundario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">

                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <div class="contenedor-logos">
                    <a href="https://github.com/Rosalioalfre2" class="logo__redesSociales"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="52" height="52" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">

                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
